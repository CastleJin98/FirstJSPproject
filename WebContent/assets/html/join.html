<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="../css/joinStyle2.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
  <main>
<form id="#" method=post  Action='#' >
  <div class="main">
  <table width="600px">
     <tr><td><span class="join"></span><span></span></td></tr>
  </table>
  
  <table width="600px"  class="table01">
  <colgroup>
    <col width="150">
    <col width="*">
  </colgroup>
  <tr>
    <td class="tle">내 프로필</td>
    <td>
      <label for="file">
        <div class="btn-upload">프로필 선택</div>
      </label>
      <input type="file" class="member-file" accept=".jpg , .png">
    </td>
  </tr>
  <tr>
    <td class="tle">이름</td>
  <td class="cont"><input name="name" placeholder="이름을 입력하세요" class="ed" required> <span class="cmt">* 공백없이 한글만 입력 가능</span>
  </td>
  </tr>
    <tr>
      <td class="tle">아이디</td>
    <td class="cont">
    <div class="col-md-4">
    <input  maxlength=20 size=20 id="reg_mb_id" class="ed" required placeholder="ID를 입력하세요" />
    <!-- <input type="button" value="ID중복확인" id="idCheck()"></td> -->
    <span id="message"></span></div>
    <input type="hidden" id="flag" name="flag" value="false">
    </td>
    </tr>
    <tr>
      <td class="tle">비밀번호</td>
    <td class="cont"><input class=ed type=password name="passwd" size=20 maxlength="20" required  placeholder="비밀번호를 입력하세요"></td>
    </tr>
    <tr>
      <td class="tle">닉네임</td>
      <td class="cont"><input class="ed" type="text" name="nickname" size="30" maxlength="50" placeholder="활동 할 닉네임을 입력하세요"></td>
    </tr>
    <tr>
      <td class="tle">E-mail</td>
    <td class="cont">
    <input class=ed type=text id="reg_mb_email" size=38 maxlength=100  required placeholder="이메일을 입력하세요">
    <span id='msg_mb_email'></span>
    </td>
    </tr>
    <tr>
      <td class="tle">생년월일</td>
    <td class="cont"></td>
    </tr>
    <tr>
      <td class="tle">주소</td>
    <td class="cont">
    <table width="330" class="nobd">
      <tr>
        <td height="25" class="nobd">
      <input class=ed type=text id="zip" name="zip" required >  
      </td>
      </tr>
      <tr>
        <td height="25" colspan="2" class="nobd"><input class=ed type=text id="addr1" size=60  required ></td>
      </tr>
      <tr>
        <td height="25" colspan="2" class="nobd"><input class=ed type=text id='addr2' size=60 required ></td>
      </tr>
    </table>
    </td>
    </tr>
    <tr>
      <td class="tle">웹 사이트</td>
      <td class="cont">
        <input class="ed" id="reg_mb_web" type="text" size="38" maxlength="100" placeholder="공유할 웹 사이트 주소를 넣어주세요">
      </td>
    </tr>
  </table>
  
  <div class="mg_t20">
    <div class="join-btn"></div>
    <input type="submit" class="myButton" value="회원가입">
  </div>
</div>  
</form>
</main>
  </body>
  </html>
